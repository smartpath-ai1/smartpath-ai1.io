    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #3f87a6, #ebf8e1, #f69d3c);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      padding: 80px 20px;
      text-align: center;
    }

    main h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    main p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
